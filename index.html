<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 class="text-center">It is <span id="turn"></span>turn</h1>
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-4 bottom" id="square0"></div>
        <div class="col-xs-4 left right bottom" id="square1"></div>
        <div class="col-xs-4 bottom" id="square2"></div>
      </div>
      <div class="row">
        <div class="col-xs-4 bottom" id="square3"></div>
        <div class="col-xs-4 left right bottom" id="square4"></div>
        <div class="col-xs-4 bottom" id="square5"></div>
      </div>
      <div class="row">
        <div class="col-xs-4" id="square6"></div>
        <div class="col-xs-4 left right" id="square7"></div>
        <div class="col-xs-4" id="square8"></div>
      </div>
    </div>
  </body>
</html>
